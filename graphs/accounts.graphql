interface Account {
    id: ID!
    externalId: String!
    name: String!
}

type TokensAccount implements Account {
    id: ID!
    externalId: String!
    name: String!
}

type Query {
    accounts: [Account!]!
    account(id: ID!): Account
}

type Mutation {
    createTokensAccount(externalId: String!, name: String!, token: String!) : TokensAccount
}
